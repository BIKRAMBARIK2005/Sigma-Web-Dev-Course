<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Flower Animation — Exact Replica</title>
<style>
  /* ---------- Scene variables ---------- */
  :root{
    --bg-1: #07121a;         /* deep background */
    --bg-2: #021018;         /* vignette */
    --glow: rgba(255,230,140,0.08);
    --stem: #1b7a45;
    --leaf: #1f8a4a;
    --petalA-1: #9fe8e6;
    --petalA-2: #7adbd8;
    --petalB-1: #b9f0e8;
    --petalB-2: #6ad3cf;
    --core: #fff3a8;

    --scene-w: 720px;
    --scene-h: 720px;

    --bloom-speed: 820ms;
    --petal-ease: cubic-bezier(.22,1,.36,1);

    --sway-fast: 3.8s;
    --sway-slow: 5.6s;
  }

  /* ---------- Base layout ---------- */
  html,body{height:100%;margin:0;background: radial-gradient(800px 500px at 50% 20%, var(--bg-2) 0%, var(--bg-1) 40%, #020611 100%);font-family:Inter,system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;display:flex;align-items:center;justify-content:center;color:#fff}
  .stage{width:clamp(360px,60vmin, var(--scene-w));height:clamp(360px,60vmin,var(--scene-h));position:relative;display:block;overflow:visible}
  /* faint stars/particles behind flower */
  .particles{position:absolute;inset:0;pointer-events:none;mix-blend-mode:screen;opacity:0.9}
  /* subtle vignette border circle like in video */
  .frame-ring{position:absolute;inset:6% 8%;border-radius:22px;border:3px solid rgba(255,255,255,0.06);box-shadow:0 0 60px rgba(0,0,0,0.6);pointer-events:none}

  /* ---------- SVG styling ---------- */
  svg{width:100%;height:100%;display:block;overflow:visible}

  /* stems grouped so they can sway independently */
  .stem{transform-origin:50% 100%;transform-box:fill-box}
  .stem.center{animation:stemSway var(--sway-slow) ease-in-out infinite}
  .stem.side-left{animation:stemSwayAlt var(--sway-fast) ease-in-out infinite}
  .stem.side-right{animation:stemSwayAlt var(--sway-fast) ease-in-out infinite reverse}

  @keyframes stemSway{
    0%{transform:rotate(0deg)}
    25%{transform:rotate(3deg)}
    50%{transform:rotate(0deg)}
    75%{transform:rotate(-3.6deg)}
    100%{transform:rotate(0deg)}
  }
  @keyframes stemSwayAlt{
    0%{transform:rotate(0deg)}
    30%{transform:rotate(4deg)}
    60%{transform:rotate(-2.4deg)}
    100%{transform:rotate(0deg)}
  }

  /* leaves gentle wiggle */
  .leaf{transform-origin:10% 80%;transform-box:fill-box;animation:leafWiggle 3.3s ease-in-out infinite}
  @keyframes leafWiggle{
    0%{transform:rotate(0)}
    45%{transform:rotate(7deg) translateX(2px)}
    70%{transform:rotate(-6deg) translateX(-2px)}
    100%{transform:rotate(0)}
  }

  /* petal initial & bloom animation
     - each petal uses scale + rotate + translate to match the video
  */
  .petal{
    transform-origin:50% 80%;
    transform-box:fill-box;
    transform: scale(0) translateY(18px) rotate(0deg);
    opacity:0;
    animation-name:petalIn;
    animation-duration: var(--bloom-speed);
    animation-fill-mode: forwards;
    animation-timing-function: var(--petal-ease);
  }
  @keyframes petalIn{
    0%{transform:scale(0.02) translateY(28px) rotate(0deg);opacity:0}
    60%{transform:scale(1.08) translateY(-6px) rotate(6deg);opacity:1}
    100%{transform:scale(1) translateY(0) rotate(0deg);opacity:1}
  }

  /* each flower petals get staggered delays via nth-child in the HTML */
  /* center flower open first, then left, then right (like video) */
  /* core pop & pulse */
  .core{
    transform-origin:50% 50%;
    transform-box:fill-box;
    transform: scale(0);
    opacity:0;
    animation:corePop 660ms cubic-bezier(.2,.9,.3,1) 0.6s forwards, corePulse 3.4s ease-in-out 1.5s infinite;
  }
  @keyframes corePop{
    0%{transform:scale(0);opacity:0}
    60%{transform:scale(1.14);opacity:1}
    100%{transform:scale(1);opacity:1}
  }
  @keyframes corePulse{
    0%{transform:scale(1)}
    50%{transform:scale(1.06)}
    100%{transform:scale(1)}
  }

  /* small highlight on petals */
  .petal-highlight{opacity:0.12;mix-blend-mode:screen;filter:blur(.6px)}

  /* small gentle floating effect for whole stage */
  .stage-wrapper{animation:floatStage 6.2s ease-in-out infinite}
  @keyframes floatStage{0%,100%{transform:translateY(0)}50%{transform:translateY(-7px)}}

  /* responsive */
  @media (max-width:520px){
    :root{--bloom-speed:900ms}
  }
</style>
</head>
<body>
  <div class="stage-wrapper" style="display:flex;align-items:center;justify-content:center;padding:28px;">
    <div class="stage" role="img" aria-label="Flower cluster animation">
      <div class="frame-ring"></div>

      <!-- particles layer (small glowing dots) -->
      <svg class="particles" viewBox="0 0 720 720" preserveAspectRatio="xMidYMid meet" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
        <defs>
          <radialGradient id="gGlow" cx="50%" cy="50%"><stop offset="0%" stop-color="rgba(255,255,180,0.9)"/><stop offset="100%" stop-color="rgba(255,255,180,0)"/></radialGradient>
        </defs>

        <!-- repeated small particles (positioned to match video distribution) -->
        <circle cx="300" cy="90" r="1.6" fill="url(#gGlow)" opacity="0.85">
          <animate attributeName="opacity" values="0.85;0.15;0.85" dur="5.6s" repeatCount="indefinite" begin="0s"/>
        </circle>
        <circle cx="360" cy="60" r="1.8" fill="url(#gGlow)" opacity="0.9">
          <animate attributeName="opacity" values="0.9;0.2;0.9" dur="5.2s" repeatCount="indefinite" begin="0.4s"/>
        </circle>
        <circle cx="420" cy="130" r="1.6" fill="url(#gGlow)" opacity="0.75">
          <animate attributeName="opacity" values="0.75;0.1;0.75" dur="6.2s" repeatCount="indefinite" begin="1s"/>
        </circle>
        <circle cx="260" cy="170" r="1.2" fill="url(#gGlow)" opacity="0.7">
          <animate attributeName="opacity" values="0.7;0.12;0.7" dur="4.8s" repeatCount="indefinite" begin="0.7s"/>
        </circle>
        <circle cx="380" cy="40" r="1.1" fill="url(#gGlow)" opacity="0.6">
          <animate attributeName="opacity" values="0.6;0.08;0.6" dur="7s" repeatCount="indefinite" begin="1.4s"/>
        </circle>
        <!-- a few more sparkles lower -->
        <circle cx="330" cy="230" r="1.9" fill="url(#gGlow)" opacity="0.85">
          <animate attributeName="opacity" values="0.85;0.15;0.85" dur="6.4s" repeatCount="indefinite" begin="0.2s"/>
        </circle>
        <circle cx="430" cy="200" r="1.6" fill="url(#gGlow)" opacity="0.7">
          <animate attributeName="opacity" values="0.7;0.09;0.7" dur="5.6s" repeatCount="indefinite" begin="1.1s"/>
        </circle>
      </svg>

      <!-- Main flowers SVG (center + left + right) -->
      <svg viewBox="0 0 720 720" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" style="position:relative;z-index:2">
        <defs>
          <!-- gradients for petals -->
          <radialGradient id="petalCenterA" cx="30%" cy="20%">
            <stop offset="0%" stop-color="#eafff6"/>
            <stop offset="50%" stop-color="#9fe8e6"/>
            <stop offset="100%" stop-color="#62cfc8"/>
          </radialGradient>
          <radialGradient id="petalCenterB" cx="30%" cy="20%">
            <stop offset="0%" stop-color="#f5fff8"/>
            <stop offset="50%" stop-color="#b9f0e8"/>
            <stop offset="100%" stop-color="#6ad3cf"/>
          </radialGradient>

          <radialGradient id="coreGlow" cx="50%" cy="50%">
            <stop offset="0%" stop-color="rgba(255,243,160,0.95)"/>
            <stop offset="100%" stop-color="rgba(255,243,160,0.02)"/>
          </radialGradient>

          <filter id="softGlow" x="-50%" y="-50%" width="200%" height="200%">
            <feGaussianBlur stdDeviation="6" result="blur" />
            <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
          </filter>
        </defs>

        <!-- ---- Left Flower (smaller, opens second) ---- -->
        <g transform="translate(220,360)">
          <!-- stem + leaves group (sways) -->
          <g class="stem side-left" transform="translate(0,0)">
            <path d="M0 16 C -4 40, -10 110, -6 220" fill="none" stroke="var(--stem)" stroke-width="6" stroke-linecap="round" stroke-linejoin="round" />
            <g class="leaf" transform="translate(-6,110) rotate(-20)">
              <path d="M0 0 C -16 -10, -32 -10, -44 0 C -32 12, -16 22, 0 0 Z" fill="var(--leaf)"/>
            </g>
            <g class="leaf" transform="translate(6,170) rotate(10)">
              <path d="M0 0 C 12 -8, 28 -10, 44 4 C 28 18, 12 26, 0 0 Z" fill="rgba(24,136,78,0.85)"/>
            </g>
          </g>

          <!-- petal group: 6 petals rotated around center -->
          <g class="petal-wrap" transform="translate(0,-80)">
            <g class="petals">
              <g transform="rotate(0)">
                <path class="petal" d="M0 -6 C 15 -38, 48 -40, 38 -6 C 28 22, 8 32, 0 28 C -8 32, -28 22, -38 -6 C -48 -40, -16 -38, 0 -6 Z" fill="url(#petalCenterA)"/>
                <ellipse class="petal-highlight" cx="6" cy="-6" rx="14" ry="5" fill="#fff"/>
              </g>
              <g transform="rotate(60)">
                <path class="petal" d="M0 -6 C 15 -38, 48 -40, 38 -6 C 28 22, 8 32, 0 28 C -8 32, -28 22, -38 -6 C -48 -40, -16 -38, 0 -6 Z" fill="url(#petalCenterB)"/>
                <ellipse class="petal-highlight" cx="6" cy="-6" rx="14" ry="5" fill="#fff"/>
              </g>
              <g transform="rotate(120)">
                <path class="petal" d="M0 -6 C 15 -38, 48 -40, 38 -6 C 28 22, 8 32, 0 28 C -8 32, -28 22, -38 -6 C -48 -40, -16 -38, 0 -6 Z" fill="url(#petalCenterA)"/>
                <ellipse class="petal-highlight" cx="6" cy="-6" rx="14" ry="5" fill="#fff"/>
              </g>
              <g transform="rotate(180)">
                <path class="petal" d="M0 -6 C 15 -38, 48 -40, 38 -6 C 28 22, 8 32, 0 28 C -8 32, -28 22, -38 -6 C -48 -40, -16 -38, 0 -6 Z" fill="url(#petalCenterB)"/>
                <ellipse class="petal-highlight" cx="6" cy="-6" rx="14" ry="5" fill="#fff"/>
              </g>
              <g transform="rotate(240)">
                <path class="petal" d="M0 -6 C 15 -38, 48 -40, 38 -6 C 28 22, 8 32, 0 28 C -8 32, -28 22, -38 -6 C -48 -40, -16 -38, 0 -6 Z" fill="url(#petalCenterA)"/>
                <ellipse class="petal-highlight" cx="6" cy="-6" rx="14" ry="5" fill="#fff"/>
              </g>
              <g transform="rotate(300)">
                <path class="petal" d="M0 -6 C 15 -38, 48 -40, 38 -6 C 28 22, 8 32, 0 28 C -8 32, -28 22, -38 -6 C -48 -40, -16 -38, 0 -6 Z" fill="url(#petalCenterB)"/>
                <ellipse class="petal-highlight" cx="6" cy="-6" rx="14" ry="5" fill="#fff"/>
              </g>
            </g>

            <!-- the glowing core; appears after petals -->
            <g class="core" transform="translate(0,-8)">
              <circle r="12" fill="url(#coreGlow)" filter="url(#softGlow)"/>
              <circle r="7" fill="var(--core)"/>
            </g>
          </g>
        </g>

        <!-- ---- Center Flower (tallest, opens first) ---- -->
        <g transform="translate(360,300)">
          <!-- stem + leaves (center sway slower) -->
          <g class="stem center" transform="translate(0,0)">
            <path d="M0 12 C 2 44, 8 110, 6 232" fill="none" stroke="var(--stem)" stroke-width="8" stroke-linecap="round" stroke-linejoin="round" />
            <g class="leaf" transform="translate(10,140) rotate(-18)">
              <path d="M0 0 C 18 -12, 36 -12, 52 -2 C 36 8, 18 18, 0 0 Z" fill="var(--leaf)"/>
            </g>
            <g class="leaf" transform="translate(-12,200) rotate(14)">
              <path d="M0 0 C -18 -10, -36 -10, -54 2 C -36 16, -18 28, 0 0 Z" fill="rgba(31,138,74,0.9)"/>
            </g>
          </g>

          <!-- petals (center flower has a slightly larger scale) -->
          <g class="petal-wrap" transform="translate(0,-120) scale(1.12)">
            <g class="petals">
              <!-- 6 petals; we'll stagger delays inlined -->
              <g transform="rotate(0)">
                <path class="petal" d="M0 -8 C 20 -46, 58 -48, 46 -8 C 34 30, 10 44, 0 38 C -10 44, -34 30, -46 -8 C -58 -48, -18 -46, 0 -8 Z" fill="url(#petalCenterA)"/>
                <ellipse class="petal-highlight" cx="8" cy="-8" rx="16" ry="6" fill="#fff"/>
              </g>
              <g transform="rotate(60)">
                <path class="petal" d="M0 -8 C 20 -46, 58 -48, 46 -8 C 34 30, 10 44, 0 38 C -10 44, -34 30, -46 -8 C -58 -48, -18 -46, 0 -8 Z" fill="url(#petalCenterB)"/>
                <ellipse class="petal-highlight" cx="8" cy="-8" rx="16" ry="6" fill="#fff"/>
              </g>
              <g transform="rotate(120)">
                <path class="petal" d="M0 -8 C 20 -46, 58 -48, 46 -8 C 34 30, 10 44, 0 38 C -10 44, -34 30, -46 -8 C -58 -48, -18 -46, 0 -8 Z" fill="url(#petalCenterA)"/>
                <ellipse class="petal-highlight" cx="8" cy="-8" rx="16" ry="6" fill="#fff"/>
              </g>
              <g transform="rotate(180)">
                <path class="petal" d="M0 -8 C 20 -46, 58 -48, 46 -8 C 34 30, 10 44, 0 38 C -10 44, -34 30, -46 -8 C -58 -48, -18 -46, 0 -8 Z" fill="url(#petalCenterB)"/>
                <ellipse class="petal-highlight" cx="8" cy="-8" rx="16" ry="6" fill="#fff"/>
              </g>
              <g transform="rotate(240)">
                <path class="petal" d="M0 -8 C 20 -46, 58 -48, 46 -8 C 34 30, 10 44, 0 38 C -10 44, -34 30, -46 -8 C -58 -48, -18 -46, 0 -8 Z" fill="url(#petalCenterA)"/>
                <ellipse class="petal-highlight" cx="8" cy="-8" rx="16" ry="6" fill="#fff"/>
              </g>
              <g transform="rotate(300)">
                <path class="petal" d="M0 -8 C 20 -46, 58 -48, 46 -8 C 34 30, 10 44, 0 38 C -10 44, -34 30, -46 -8 C -58 -48, -18 -46, 0 -8 Z" fill="url(#petalCenterB)"/>
                <ellipse class="petal-highlight" cx="8" cy="-8" rx="16" ry="6" fill="#fff"/>
              </g>
            </g>

            <!-- core -->
            <g class="core" transform="translate(0,-6)">
              <circle r="16" fill="url(#coreGlow)" filter="url(#softGlow)"/>
              <circle r="8.8" fill="var(--core)"/>
            </g>
          </g>
        </g>

        <!-- ---- Right Flower (opens last) ---- -->
        <g transform="translate(500,360)">
          <g class="stem side-right" transform="translate(0,0)">
            <path d="M0 20 C 3 44, 10 118, 8 220" fill="none" stroke="var(--stem)" stroke-width="6" stroke-linecap="round" stroke-linejoin="round" />
            <g class="leaf" transform="translate(8,118) rotate(18)">
              <path d="M0 0 C 16 -10, 32 -10, 46 0 C 32 12, 16 24, 0 0 Z" fill="var(--leaf)"/>
            </g>
            <g class="leaf" transform="translate(-8,180) rotate(-14)">
              <path d="M0 0 C -14 -8, -32 -10, -48 2 C -32 16, -14 28, 0 0 Z" fill="rgba(22,130,72,0.86)"/>
            </g>
          </g>

          <g class="petal-wrap" transform="translate(0,-86) scale(0.98)">
            <g class="petals">
              <g transform="rotate(0)">
                <path class="petal" d="M0 -6 C 15 -38, 48 -40, 38 -6 C 28 22, 8 32, 0 28 C -8 32, -28 22, -38 -6 C -48 -40, -16 -38, 0 -6 Z" fill="url(#petalCenterA)"/>
                <ellipse class="petal-highlight" cx="6" cy="-6" rx="14" ry="5" fill="#fff"/>
              </g>
              <g transform="rotate(60)">
                <path class="petal" d="M0 -6 C 15 -38, 48 -40, 38 -6 C 28 22, 8 32, 0 28 C -8 32, -28 22, -38 -6 C -48 -40, -16 -38, 0 -6 Z" fill="url(#petalCenterB)"/>
                <ellipse class="petal-highlight" cx="6" cy="-6" rx="14" ry="5" fill="#fff"/>
              </g>
              <g transform="rotate(120)">
                <path class="petal" d="M0 -6 C 15 -38, 48 -40, 38 -6 C 28 22, 8 32, 0 28 C -8 32, -28 22, -38 -6 C -48 -40, -16 -38, 0 -6 Z" fill="url(#petalCenterA)"/>
                <ellipse class="petal-highlight" cx="6" cy="-6" rx="14" ry="5" fill="#fff"/>
              </g>
              <g transform="rotate(180)">
                <path class="petal" d="M0 -6 C 15 -38, 48 -40, 38 -6 C 28 22, 8 32, 0 28 C -8 32, -28 22, -38 -6 C -48 -40, -16 -38, 0 -6 Z" fill="url(#petalCenterB)"/>
                <ellipse class="petal-highlight" cx="6" cy="-6" rx="14" ry="5" fill="#fff"/>
              </g>
              <g transform="rotate(240)">
                <path class="petal" d="M0 -6 C 15 -38, 48 -40, 38 -6 C 28 22, 8 32, 0 28 C -8 32, -28 22, -38 -6 C -48 -40, -16 -38, 0 -6 Z" fill="url(#petalCenterA)"/>
                <ellipse class="petal-highlight" cx="6" cy="-6" rx="14" ry="5" fill="#fff"/>
              </g>
              <g transform="rotate(300)">
                <path class="petal" d="M0 -6 C 15 -38, 48 -40, 38 -6 C 28 22, 8 32, 0 28 C -8 32, -28 22, -38 -6 C -48 -40, -16 -38, 0 -6 Z" fill="url(#petalCenterB)"/>
                <ellipse class="petal-highlight" cx="6" cy="-6" rx="14" ry="5" fill="#fff"/>
              </g>
            </g>

            <g class="core" transform="translate(0,-8)">
              <circle r="12" fill="url(#coreGlow)" filter="url(#softGlow)"/>
              <circle r="7" fill="var(--core)"/>
            </g>
          </g>
        </g>

      </svg>

      <!-- ---------- JS-free animation orchestration ----------
           We use inline style attributes to stagger each petal's animation
           (CSS alone can't set per-element delays easily without nth-child
           selectors inside nested groups). We'll set delays inlined on the
           petals below (no JS — still static HTML with style attributes).
      -->
    </div>
  </div>

  <!-- ---------- Inline per-petal animation delays ----------
       Because petals are repeated groups, we add small <style> rules here
       that target each petal group by using nth-of-type on a parent 'petals'.
       This keeps the file self-contained and avoids JS.
  -->
  <style>
    /* Center flower petals open first (fastest). We target the 2nd big svg's group order:
       - The center flower is the 2nd top-level <g> in the main svg; but nth selectors on nested
       elements are simpler: we'll set delays for each .petal inside the three .petals groups.
       Use the order encountered in DOM: left .petals (1), center .petals (2), right .petals (3).
    */

    /* LEFT flower petals (group 1) — open after center */
    svg > g:nth-of-type(1) .petals g:nth-of-type(1) .petal { animation-delay: 0.45s; }
    svg > g:nth-of-type(1) .petals g:nth-of-type(2) .petal { animation-delay: 0.52s; }
    svg > g:nth-of-type(1) .petals g:nth-of-type(3) .petal { animation-delay: 0.59s; }
    svg > g:nth-of-type(1) .petals g:nth-of-type(4) .petal { animation-delay: 0.66s; }
    svg > g:nth-of-type(1) .petals g:nth-of-type(5) .petal { animation-delay: 0.73s; }
    svg > g:nth-of-type(1) .petals g:nth-of-type(6) .petal { animation-delay: 0.80s; }
    svg > g:nth-of-type(1) .core { animation-delay: 1.0s; }

    /* CENTER flower petals (group 2) — open first */
    svg > g:nth-of-type(2) .petals g:nth-of-type(1) .petal { animation-delay: 0.05s; }
    svg > g:nth-of-type(2) .petals g:nth-of-type(2) .petal { animation-delay: 0.12s; }
    svg > g:nth-of-type(2) .petals g:nth-of-type(3) .petal { animation-delay: 0.19s; }
    svg > g:nth-of-type(2) .petals g:nth-of-type(4) .petal { animation-delay: 0.26s; }
    svg > g:nth-of-type(2) .petals g:nth-of-type(5) .petal { animation-delay: 0.33s; }
    svg > g:nth-of-type(2) .petals g:nth-of-type(6) .petal { animation-delay: 0.40s; }
    svg > g:nth-of-type(2) .core { animation-delay: 0.9s; }

    /* RIGHT flower petals (group 3) — open last */
    svg > g:nth-of-type(3) .petals g:nth-of-type(1) .petal { animation-delay: 0.85s; }
    svg > g:nth-of-type(3) .petals g:nth-of-type(2) .petal { animation-delay: 0.92s; }
    svg > g:nth-of-type(3) .petals g:nth-of-type(3) .petal { animation-delay: 0.99s; }
    svg > g:nth-of-type(3) .petals g:nth-of-type(4) .petal { animation-delay: 1.06s; }
    svg > g:nth-of-type(3) .petals g:nth-of-type(5) .petal { animation-delay: 1.13s; }
    svg > g:nth-of-type(3) .petals g:nth-of-type(6) .petal { animation-delay: 1.20s; }
    svg > g:nth-of-type(3) .core { animation-delay: 1.4s; }
  </style>
</body>
</html>
