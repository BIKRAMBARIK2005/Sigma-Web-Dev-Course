<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fireworks Simulator</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: radial-gradient(ellipse at bottom, #1a1a2e 0%, #0f0f1a 100%);
      height: 100vh;
      width: 100vw;
      font-family: Arial, sans-serif;
    }
    canvas { display: block; }

    /* Control Panel */
    #controls {
      position: fixed;
      top: 15px;
      left: 15px;
      background: rgba(20, 20, 20, 0.85);
      padding: 15px;
      border-radius: 12px;
      color: white;
      font-size: 14px;
      z-index: 10;
      width: 200px;
    }
    #controls label { display: block; margin-top: 8px; }
    #controls select, #controls input, #controls button {
      width: 100%;
      padding: 5px;
      border-radius: 5px;
      border: none;
      margin-top: 4px;
      font-size: 14px;
    }
    #controls button {
      cursor: pointer;
      background: #ff004c;
      color: white;
      margin-top: 8px;
      font-weight: bold;
    }
    #controls button:hover { background: #ff3369; }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>

  <!-- Control Panel -->
  <div id="controls">
    <label>Shape:
      <select id="shape">
        <option value="random">Random</option>
        <option value="circle">Circle</option>
        <option value="ring">Ring</option>
        <option value="star">Star</option>
        <option value="heart">Heart ‚ù§Ô∏è</option>
        <option value="multi">Multi-Explosion üåü</option>
      </select>
    </label>

    <label>Color Mode:
      <select id="colors">
        <option value="random">Random</option>
        <option value="rainbow">Rainbow</option>
        <option value="neon">Neon</option>
        <option value="gradient">Gradient</option>
        <option value="pastel">Pastel</option>
      </select>
    </label>

    <label>Particles:
      <input type="range" id="count" min="50" max="250" value="150">
    </label>

    <label>Speed:
      <input type="range" id="speed" min="1" max="10" value="5">
    </label>

    <button id="pauseBtn">‚è∏ Pause</button>
    <button id="clearBtn">üßπ Clear</button>
  </div>

  <script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    resizeCanvas();
    window.addEventListener("resize", resizeCanvas);

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    // üé® Color palettes
    const palettes = {
      rainbow: ["#ff004c", "#ff8c00", "#fffc00", "#14fc56", "#00e5ff", "#007bff", "#ff00ff"],
      neon: ["#39ff14", "#ff073a", "#fe019a", "#00f0ff", "#fffc00"],
      gradient: ["#ff9a9e", "#fad0c4", "#fbc2eb", "#a1c4fd", "#c2e9fb"],
      pastel: ["#ffd6e0", "#e7ffdc", "#fff5ba", "#bae1ff", "#d5aaff"]
    };

    // üåü Particle
    class Particle {
      constructor(x, y, color, angle, speed, life, shape="dot") {
        this.x = x;
        this.y = y;
        this.color = color;
        this.angle = angle;
        this.speed = speed;
        this.life = life;
        this.alpha = 1;
        this.shape = shape;
      }

      update() {
        this.x += Math.cos(this.angle) * this.speed;
        this.y += Math.sin(this.angle) * this.speed + 0.2;
        this.speed *= 0.98;
        this.life -= 1;
        this.alpha = this.life / 100;
      }

      draw() {
        ctx.globalAlpha = this.alpha;
        ctx.fillStyle = this.color;

        if (this.shape === "heart") {
          ctx.save();
          ctx.translate(this.x, this.y);
          ctx.scale(0.05, 0.05);
          ctx.beginPath();
          ctx.moveTo(0, -20);
          ctx.bezierCurveTo(-20, -40, -40, -10, 0, 20);
          ctx.bezierCurveTo(40, -10, 20, -40, 0, -20);
          ctx.fill();
          ctx.restore();
        } else {
          ctx.beginPath();
          ctx.arc(this.x, this.y, 2, 0, Math.PI * 2);
          ctx.fill();
        }
      }
    }

    // üéÜ Firework
    class Firework {
      constructor(x, y, chosenShape) {
        this.particles = [];

        let shapeSelect = document.getElementById("shape").value;
        let chosenColors = document.getElementById("colors").value;
        let count = parseInt(document.getElementById("count").value);
        let speedFactor = parseFloat(document.getElementById("speed").value);

        if (!chosenShape) chosenShape = shapeSelect;

        // Random shape
        const effects = ["circle", "ring", "star", "heart"];
        if (chosenShape === "random") {
          chosenShape = effects[Math.floor(Math.random() * effects.length)];
        }

        // Multi-explosion
        if (chosenShape === "multi") {
          // launch several smaller fireworks of random shapes
          const multiShapes = ["circle", "ring", "star", "heart"];
          multiShapes.forEach(shape => {
            let fx = x + (Math.random() * 100 - 50);
            let fy = y + (Math.random() * 100 - 50);
            fireworks.push(new Firework(fx, fy, shape));
          });
          return;
        }

        // Pick colors
        const colorKeys = Object.keys(palettes);
        let colors;
        if (chosenColors === "random") {
          const randomPalette = colorKeys[Math.floor(Math.random() * colorKeys.length)];
          colors = palettes[randomPalette];
        } else {
          colors = palettes[chosenColors];
        }

        for (let i = 0; i < count; i++) {
          let angle = Math.random() * Math.PI * 2;
          let speed = (Math.random() * 3 + 2) * (speedFactor / 5);
          let color = colors[Math.floor(Math.random() * colors.length)];

          // Ring effect
          if (chosenShape === "ring") {
            angle = (i / count) * Math.PI * 2;
            speed = speedFactor;
          }

          // Star effect
          if (chosenShape === "star") {
            angle = (i % 5) * (Math.PI * 2 / 5);
            speed = (Math.random() * 3 + 2) * (speedFactor / 5);
          }

          // ‚ù§Ô∏è Heart outline
          if (chosenShape === "heart") {
            const t = (i / count) * Math.PI * 2;
            const hx = 16 * Math.pow(Math.sin(t), 3);
            const hy = -(13 * Math.cos(t) - 5 * Math.cos(2 * t) 
                         - 2 * Math.cos(3 * t) - Math.cos(4 * t));

            const scale = speedFactor * 2.5;
            const xOff = hx * scale;
            const yOff = hy * scale;

            angle = Math.atan2(yOff, xOff);
            speed = Math.sqrt(xOff * xOff + yOff * yOff) / 25;

            this.particles.push(new Particle(x + xOff, y + yOff, color, angle, speed, 100, "heart"));
            continue;
          }

          this.particles.push(new Particle(x, y, color, angle, speed, 100, "dot"));
        }
      }

      update() {
        this.particles.forEach(p => p.update());
        this.particles = this.particles.filter(p => p.life > 0);
      }

      draw() {
        this.particles.forEach(p => p.draw());
      }
    }

    // Main
    let fireworks = [];
    let isPaused = false;

    function loop() {
      if (!isPaused) {
        ctx.fillStyle = "rgba(0, 0, 0, 0.2)";
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        fireworks.forEach(fw => {
          fw.update();
          fw.draw();
        });

        fireworks = fireworks.filter(fw => fw.particles.length > 0);
      }
      requestAnimationFrame(loop);
    }

    // Launch on click
    canvas.addEventListener("click", (e) => {
      fireworks.push(new Firework(e.clientX, e.clientY));
    });

    // Auto launch
    setInterval(() => {
      if (!isPaused) {
        const x = Math.random() * canvas.width;
        const y = Math.random() * canvas.height * 0.5;
        fireworks.push(new Firework(x, y));
      }
    }, 1200);

    // Pause button
    document.getElementById("pauseBtn").addEventListener("click", function () {
      isPaused = !isPaused;
      this.textContent = isPaused ? "‚ñ∂ Resume" : "‚è∏ Pause";
    });

    // Clear button
    document.getElementById("clearBtn").addEventListener("click", function () {
      fireworks = [];
      ctx.clearRect(0, 0, canvas.width, canvas.height);
    });

    loop();
  </script>
</body>
</html>
